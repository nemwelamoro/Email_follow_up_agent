<!DOCTYPE html>
<html>
<head>
    <title>Email Follow-Up Agent</title>
</head>
<body>
    <h2>Send Follow-Up Email</h2>
    <form method="POST">
        <input type="email" name="recipient" placeholder="Recipient Email" required><br>
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="text" name="position" placeholder="Job Position" required><br>
        <input type="text" name="company" placeholder="Company Name" required><br>
        <input type="date" name="app_date" required><br><br>
        <button type="submit">Send Email</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}</ul>
      {% endif %}
    {% endwith %}
</body>
</html>
